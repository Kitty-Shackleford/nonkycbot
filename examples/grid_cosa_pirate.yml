# Grid Trading Bot Configuration
# Standard grid with ladder behavior - automatically places and refills orders as they execute
#
# HOW TO USE:
# 1. Set your API credentials as environment variables:
#    export NONKYC_API_KEY="your_key_here"
#    export NONKYC_API_SECRET="your_secret_here"
#
# 2. Run the bot:
#    python run_grid.py examples/grid_cosa_pirate.yml
#
# WHAT THIS BOT DOES:
# - Places buy orders below current price and sell orders above
# - When an order fills, automatically places a new order on the opposite side
# - Creates a "ladder" effect that profits from price oscillations
# - Requires balanced inventory (both base and quote assets)

# Exchange settings
base_url: "https://api.nonkyc.io"

# API credentials (use environment variables)
api_key: "${NONKYC_API_KEY}"
api_secret: "${NONKYC_API_SECRET}"

# Trading pair (NonKYC uses UNDERSCORE format, not slashes!)
symbol: "COSA_USDT"

# Grid configuration
step_pct: "0.01"                 # 1% spread between grid levels
n_buy_levels: 10                 # Number of buy orders below mid price
n_sell_levels: 10                # Number of sell orders above mid price
base_order_size: "1000"          # Amount of base asset (COSA) per order

# Minimum order size (exchange requirement)
min_notional_quote: "1.05"       # Minimum order value in USDT

# Fee configuration
total_fee_rate: "0.002"          # 0.2% total fee (maker + taker)

# Polling settings
poll_interval_sec: 60            # Check for fills every 60 seconds
balance_refresh_sec: 60          # Refresh balance every 60 seconds

# Startup options
startup_cancel_all: false        # Cancel all existing orders on startup
startup_rebalance: false         # Auto-rebalance to 50/50 on startup

# REST API settings
rest_timeout_sec: 30.0
rest_retries: 3

# State persistence
state_path: "state.json"         # Saves grid state between restarts

# Infinity Grid Bot Configuration
# Grid trading with ladder behavior that automatically adjusts to price movements
#
# HOW TO USE:
# 1. Set your API credentials as environment variables:
#    export NONKYC_API_KEY="your_key_here"
#    export NONKYC_API_SECRET="your_secret_here"
#
# 2. Run the bot:
#    python run_grid.py examples/infinity_grid.yml
#
# WHAT THIS BOT DOES:
# - Similar to standard grid but optimized for trending markets
# - Places fewer levels with tighter spreads
# - Continuously refills orders as price moves
# - Best for volatile pairs like ETH/USDT
# - Requires balanced inventory (both ETH and USDT)

# Exchange settings
base_url: "https://api.nonkyc.io"

# API credentials (use environment variables)
api_key: "${NONKYC_API_KEY}"
api_secret: "${NONKYC_API_SECRET}"

# Trading pair (NonKYC uses UNDERSCORE format, not slashes!)
symbol: "ETH_USDT"

# Grid configuration (tighter spread for infinity grid)
step_pct: "0.002"                # 0.2% spread between grid levels (tighter than standard)
n_buy_levels: 5                  # 5 buy orders below mid price
n_sell_levels: 5                 # 5 sell orders above mid price
base_order_size: "0.01"          # Amount of base asset (ETH) per order

# Minimum order size (exchange requirement)
min_notional_quote: "1.05"       # Minimum order value in USDT

# Fee configuration
total_fee_rate: "0.002"          # 0.2% total fee (maker + taker)

# Polling settings (more frequent for infinity grid)
poll_interval_sec: 30            # Check for fills every 30 seconds
balance_refresh_sec: 60          # Refresh balance every 60 seconds

# Startup options
startup_cancel_all: false        # Cancel all existing orders on startup
startup_rebalance: false         # Auto-rebalance to 50/50 on startup

# REST API settings
rest_timeout_sec: 30.0
rest_retries: 3

# State persistence
state_path: "state.json"         # Saves grid state between restarts

# Triangular Arbitrage Bot Configuration (Simple)
# Simpler alternative to arb_usdt_eth_btc.yml with different parameters
#
# HOW TO USE:
# 1. Set your API credentials as environment variables:
#    export NONKYC_API_KEY="your_key_here"
#    export NONKYC_API_SECRET="your_secret_here"
#
# 2. Run the bot in monitor mode first to check for opportunities:
#    python run_arb_bot.py examples/nonkyc_triangular_arbitrage.yml
#
# 3. When ready to trade, set mode to "live" in this config
#
# WHAT THIS BOT DOES:
# - Monitors three trading pairs for arbitrage opportunities
# - Example: USDT → ETH → BTC → USDT
# - Executes trades when profit exceeds minimum threshold
# - Works with order book pairs only (not liquidity pools)

# Exchange settings
base_url: "https://api.nonkyc.io"

# API credentials (use environment variables)
api_key: "${NONKYC_API_KEY}"
api_secret: "${NONKYC_API_SECRET}"

# Bot mode: monitor, dry-run, or live
mode: "monitor"

# Triangle: USDT → ETH → BTC → USDT
asset_a: "USDT"
asset_b: "ETH"
asset_c: "BTC"

# NOTE: NonKYC uses UNDERSCORE format, not hyphens or slashes!
pair_ab: "ETH_USDT"
pair_bc: "ETH_BTC"
pair_ac: "BTC_USDT"

# Trading parameters
trade_amount_a: "50"
min_profitability: "0.003"           # 0.3% minimum profit
poll_interval_seconds: 30            # Check every 30 seconds

# Order configuration
order_type: "market"
limit_order_spread: "0.001"

# Fee configuration
orderbook_fee: "0.002"               # 0.2% taker fee

# Price source
price_source: "mid"

# REST API settings
rest_timeout_sec: 30.0
rest_retries: 3

# Logging
log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR

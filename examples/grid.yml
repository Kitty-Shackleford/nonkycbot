# Grid Trading Bot Configuration
# Standard grid with ladder behavior - automatically places and refills orders as they execute
#
# HOW TO USE:
# 1. Store your API credentials securely in the OS keychain (RECOMMENDED):
#    python scripts/nonkyc_store_credentials.py --api-key "your_key" --api-secret "your_secret"
#
#    The bot will automatically load credentials from the keychain.
#    DO NOT edit api_key/api_secret below - leave them commented out!
#
# 2. Run the bot:
#    python bots/run_grid.py examples/grid.yml
#
# WHAT THIS BOT DOES:
# - Places buy orders below current price and sell orders above
# - When an order fills, automatically places a new order on the opposite side
# - Creates a "ladder" effect that profits from price oscillations
# - Requires balanced inventory (both base and quote assets)

# Exchange settings
base_url: "https://api.nonkyc.io/api/v2"

# API credentials - DO NOT EDIT! Use keychain storage instead (see above)
# api_key: "${NONKYC_API_KEY}"      # Loaded from keychain automatically
# api_secret: "${NONKYC_API_SECRET}" # Loaded from keychain automatically

# Trading pair (NonKYC uses UNDERSCORE format, not slashes!)
symbol: "XNV_USDT"

step_pct: 0.03
n_buy_levels: 6
n_sell_levels: 2
base_order_size: "20"
min_notional_quote: "1.0"
total_fee_rate: "0.002"

poll_interval_sec: 60
balance_refresh_sec: 60

startup_cancel_all: false
startup_rebalance: true

rest_timeout_sec: 30.0
rest_retries: 3
state_path: "state/grid_state.json"
